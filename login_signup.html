<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="./assets/styles/login_signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form id="login-form" action="#" class="login">
            <div class="field">
              <input
                name="email"
                type="text"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                name="password"
                type="password"
                placeholder="Password"
                required
             />
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="#">Signup now</a>
            </div>
          </form>
          <form id="register-form" action="#" class="signup">
            <div class="field">
              <input
                type="text"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="confirm-password"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="register-btn" type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/login_signup.js"></script>
  </body>
</html>
